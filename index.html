<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jeans Pants</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <nav class="nav-section">
          <img class="logo1" src="/assest/nav-logo.png" alt="" />
          <img class="logo2" src="/assest/Jeans Pants.svg" alt="" />
        </nav>
        <div class="hero-section">
            <div class="hero-text">
                <p class="hero-tag border">পুরুষ এবং মহিলাদের জন্য ডেনিম জিন্স</p>
                <h1 class="hero-header">স্টাইলিশ ন্যারো ফিটিং সেমি স্টিচড ডেনিম জিন্স প্যান্ট.</h1>
                <p class="price-p">সর্বমোট মূল্য:</p>
                <p class="price"><span class="pre-price">৳ 750.00</span><span class="price-now">৳ 550.00</span></p>
                <button>অর্ডার করুন</button>
                <p class="order-text">ঢাকার বাহিরে থেকে অর্ডার করতে চাইলে ১৫০ টাকা অগ্রিম ডেলিভারি পরিশোধ করুন</p>
            </div>
            <div>
                <img src="/assest/hero.png" alt="">
            </div>
        </div>
      </div>
    </header>
  </body>
</html>
